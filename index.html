    <script>
      // Testing

      function Thing1(obj) {
        this.a = obj.a || 'hi';
      }

      Thing1.prototype = Object.create(Object.prototype, {
        sayA: function () {
          console.log(this.a);
        }
      });

      function Thing2(obj) {
        Thing1.call(this, obj);
        this.b = obj.b || ' mom!';
      }

      Thing2.prototype = Object.create(Thing1.prototype, {
        sayB: function() {
          console.log(this.b);
        },

        sayAandB: function() {
          console.log(this.a + this.b);
        }
      });

      t1 = new Thing1({a: 'Hello'});
      t2 = new Thing2({b: ' world!'});

      t1.sayA();
      t2.sayA();
      t2.sayB();
      t2.sayAandB();

      if (t2 instanceof Thing2) {
        console.log('t2 is a Thing2');
      } else {
        console.log('t2 is NOT a Thing2');
      }

      if (t2 instanceof Thing1) {
        console.log('t2 is a Thing1');
      } else {
        console.log('t2 is NOT a Thing1');
      }
    </script>
